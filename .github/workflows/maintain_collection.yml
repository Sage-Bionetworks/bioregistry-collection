name: Maintain Collection

on:
  push:
    branches:
      - main

# Permission to auto-merge PRs
permissions:
  contents: write
  pull-requests: write
  actions: write  # Required to trigger other workflows

jobs:
  maintain-collection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Alphabetize resources
        run: |
          python -c "
          import yaml
          with open('collection.yaml', 'r') as f:
              data = yaml.safe_load(f)
          data['00000016']['resources'].sort()
          with open('collection.yaml', 'w') as f:
              yaml.dump(data, f, default_flow_style=False)
          "

      - name: Generate bioregistry rules
        run: python generate_bioregistry_rules.py

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Automated: Alphabetize resources and update bioregistry.ts"
          branch: auto/maintain-collection
          title: "Automated: Alphabetize resources and update bioregistry.ts"
          body: |
            This PR was automatically generated by the maintenance workflow.
            - Alphabetizes the resources in collection.yaml
            - Updates bioregistry.ts with the latest link rules
          labels: automated, maintenance
      
      # Explicitly force the validation check to run by dispatching it
      - name: Manually trigger validation workflow
        if: steps.cpr.outputs.pull-request-number
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'update_bioregistry.yml',
              ref: 'auto/maintain-collection'
            });
            console.log('Manually triggered validation workflow on the PR branch');
      
      - name: Wait for checks to complete
        if: steps.cpr.outputs.pull-request-number
        run: sleep 30  # Give time for the validation to start
      
      - name: Enable auto-merge for PR
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash 